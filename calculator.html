<html>
   <head><link rel="stylesheet" type="text/css" href="style.css"></head>
	 <title> Emma's Calculator </title>
   <body>
     <form name="calculator">
		 <div class = "grid-container">
         <input type="text" name="display" id="display" disabled>
         <input type="button" name="clear" value="C" onclick="clearCalc('')">

         <input type="button" name="seven" value="7" onclick="digitPress(7)">
         <input type="button" name="eight" value="8" onclick="digitPress(8)">
         <input type="button" name="nine" value="9" onclick="digitPress(9)">
         <input type="button" class="operator" name="divide" value="&#247;" onclick="operationPress('/')">

         <input type="button" name="four" value="4" onclick="digitPress(4)">
         <input type="button" name="five" value="5" onclick="digitPress(5)">
         <input type="button" name="six" value="6" onclick="digitPress(6)">
         <input type="button" class="operator" name="times" value="X" onclick="operationPress('*')">

         <input type="button" name="one" value="1" onclick="digitPress(1)">
         <input type="button" name="two" value="2" onclick="digitPress(2)">
         <input type="button" name="three" value="3" onclick="digitPress(3)">
         <input type="button" class="operator" name="minus" value="-" onclick="operationPress('-')">

         <input type="button" name="dot" value="." onclick="digitPress('.')">
         <input type="button" name="zero" value="0" onclick="digitPress(0)">
         <input type="button" name="doit" value="=" onclick="equalsButton()">
         <input type="button" class="operator" name="plus" value="+" onclick="operationPress('+')">
		</div>
    </form>
    <script type="text/javascript" src="scripty.js"></script>
   </body>
   </head>
</html>
